{% extends "base_generic.html" %}

{% block title%} All Students {% endblock%}

{% block content %}

{% if students %}
<ul>
  {% for student in students %}
      <li><a href="{% url 'leave_portal:studentsDetail' pk=student.id %}">{{ student.name }}</a></li>
      <button onclick="window.location='{% url 'leave_portal:studentsDetail' pk=student.id %}'" type="button" class="btn btn-md ">Change</button>
    {% empty %}
  {% endfor %}
</ul>

{% else %}
<p class="jumbotron">Sorry but no students!!</p>
{% endif %}

{% endblock %}
