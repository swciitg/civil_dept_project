{% extends "base_generic.html" %}

<!-- {% block title%}{{student.name}}{% endblock %} -->

{% block content %}

{% if forms %}
{% for form in forms %}
  <p> {{form.student}} {{form.ReasonForLeave}} </p>
  <button onclick="window.location='{% url 'leave_portal:leave_info' form.id %}'" type="button" class="btn btn-sm ">View Form</button>
  <button onclick="window.location='{% url 'leave_portal:Decline' form.id %}'" type="button" class="btn btn-sm ">Decline</button>
  {% if form.flag == 3 %}
  <button onclick="window.location='{% url 'leave_portal:Approve' pk=form.id check=4 %}'" type="button" class="btn btn-sm ">Send To Dppc</button>
  <button onclick="window.location='{% url 'leave_portal:Approve' pk=form.id check=5 %}'" type="button" class="btn btn-sm ">Send To Hod</button>
  {% else %}
  <button onclick="window.location='{% url 'leave_portal:Approve' pk=form.id check=1 %}'" type="button" class="btn btn-sm ">Approve</button>
  {% endif %}
{% endfor %}

{% else %}
<p class="jumbotron">Sed Lyf!!</p>
{% endif %}

{% endblock %}
