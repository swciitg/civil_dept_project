{% extends "base_generic.html" %}

{% block title%}All Students {% endblock%}

{% block content %}

{% if student_list %}
<ul>
  {% for student in student_list %}
      <li>{{student.name}}({{student.roll_no}})</li>
  {% endfor %}
</ul>

{% else %}
<p class="jumbotron">Sorry but no students!!</p>
{% endif %}

{% endblock %}
